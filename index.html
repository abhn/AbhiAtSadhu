<html>
  <head>
    <title>Is Abhi at Sadhu? 🤔</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      img {
        width: 20px;
        height: 20px;
      }

      p {
        font-size: 20px;
      }
      
      body {
        background-color: #eee;
        color: #333;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>👨‍💻 Is Abhi really at Sadhu? 💃👯‍♀️🍔</h2>
    <p id="result">Let's find out! <img src="https://i.stack.imgur.com/kOnzy.gif"></p>
    <p id="result-more"></p>
    <script>
      setTimeout(function() {
        fetch('https://abhiatsadhu.abhn.workers.dev/')
        .then(response => response.json())
        .then(data => {
          if(!data.isAtSadhu) {
            document.getElementById('result').innerHTML = '❤️🤩 Yes, he is! 🤩❤️';
          } else {
            document.getElementById('result').innerHTML = '😔 No, he is not 🥲!';
            document.getElementById('result-more').innerHTML = 'But he was last there at ' + (new Date(data.visitedTime)).toLocaleDateString() + ' at ' + (new Date(data.visitedTime)).toLocaleTimeString() + '.'
          }
        });
      }, 1000);
      
    </script>
  </body>
</html>
