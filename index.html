<html>
  <head>
    <title>Is Abhi at Sadhu? 🤔</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h3>Is Abhi really at Sadhu? 💃👯‍♀️🍔</h3>
    <p id="result">Let's find out!</p>
    <script>
      setTimeout(function() {
        fetch('https://abhiatsadhu.abhn.workers.dev/')
        .then(response => response.json())
        .then(data => {
          if(data.isAtSadhu) {
            console.log('Abhi is at Sadhu!');
            document.getElementById('result').innerHTML = '🤩 Yes, he is! 🤩';
          } else {
            document.getElementById('result').innerHTML = '😔 No, he is not 🥲! But he was last there at ' + (new Date(data.visitedTime)).toLocaleDateString() + ' at ' + (new Date(data.visitedTime)).toLocaleTimeString() + '.';
          }
        });
      }, 1000);
      
    </script>
  </body>
</html>
